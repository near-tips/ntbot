name: deployment
on: [push]
jobs:

  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Digital Ocean droplet via SSH action
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # Go to bot repository
            cd ./neartips/ntbot/
            # Pull changes
            git pull
            # Forever restart
            forever restartall